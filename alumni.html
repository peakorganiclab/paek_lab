    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F8F9FA;
        color: #495057;
      }
      .header {
        background: #FFFFFF;
        padding: 20px;

      .header h1 {
        font-family: 'Noto Serif', serif;

      .nav {

        padding: 12px 25px;

        font-weight: 600;
        position: relative;
        display: flex;
        align-items: center;
      }
      .nav a:hover, .nav a.active { color: #007BFF; }
      .dropdown { position: relative; display: flex; align-items: center; }
      .dropdown-content {
        display: none;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 100%;
        background-color: white;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        min-width: 140px;
        z-index: 1;
        border-radius: 5px;
        text-align: center;
      }
      .dropdown-content a {
        color: #495057;
        padding: 12px;
        text-decoration: none;
        display: block;
        font-size: 18px;
      }
      .dropdown-content a:hover { background-color: #F8F9FA; color: #007BFF; }
      .dropdown:hover .dropdown-content { display: block; }

      .container {
        max-width: 1100px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .section h2 {
        font-family: 'Noto Serif', serif;
        font-size: 28px;
        font-weight: 600;
        border-bottom: 3px solid #212529;
        padding-bottom: 5px;
        color: #212529;
      }

      /* --- 카드 공통 --- */
      .team-card {
        display: flex;
        align-items: center;
        background: #FFFFFF;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
        transition: all 0.2s ease-in-out;
      }
      .team-card:hover { background: #F8F9FA; transform: translateY(-3px); }
      .team-card img {
        width: 80px; height: 80px; border-radius: 50%; margin-right: 20px; object-fit: cover;
      }
      .team-info { font-size: 18px; }
      .team-name { font-weight: 700; color: #212529; }
      .team-position { font-size: 16px; color: #6C757D; }

      /* --- 섹션 구분 (학위/졸업연도 등) --- */
      .subsection-title {
        font-size: 22px;
        font-weight: 700;
        color: #212529;
        margin: 32px 0 12px;
        border-left: 4px solid #212529;
        padding-left: 10px;
      }

      .footer-container {
        background: #F1F3F5;
        padding: 40px;
        text-align: center;
        font-size: 14px;
        color: #6C757D;
        border-top: 1px solid #DEE2E6;
      }

      @media (max-width: 768px) {
        .nav { flex-wrap: wrap; gap: 10px; font-size: 16px; }
        .nav a { font-size: 16px; padding: 8px 15px; }
        .dropdown-content { min-width: 100px; font-size: 14px; }
      }
