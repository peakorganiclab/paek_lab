<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAEK LABORATORY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('./background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #E74C3C;
        }

        .nav {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav a:hover {
            background: #E74C3C;
            color: white;
        }

        /* 🔥 슬라이더 전체 너비 확장 */
        .slider-container {
            position: relative;
            width: 100vw; /* 화면 전체 너비 사용 */
            height: auto;
            margin: 0 auto;
            overflow: hidden;
        }

        .slides {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover; /* 이미지가 컨테이너를 채우도록 설정 */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

    </style>
</head>
<body>
    <div class="header">
        <h1>PAEK LABORATORY</h1>
    </div>

    <div class="nav">
        <a href="lab.html">연구실 소개</a>
        <a href="professor.html">교수님 소개</a>
        <a href="research.html">연구 분야</a>
        <a href="team.html">연구진 소개</a>
        <a href="publications.html">논문 및 프로젝트</a>
    </div>

    <!-- 이미지 슬라이더 -->
    <div class="slider-container">
        <img class="slides active" src="Slide1.jpg" alt="">
        <img class="slides" src="Slide2.jpg" alt="">
        <img class="slides" src="Slide3.jpg" alt="">

        <!-- 이전/다음 버튼 -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slides");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("active", i === index);
            });
        }

        function moveSlide(step) {
            currentIndex += step;
            if (currentIndex >= slides.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = slides.length - 1;
            showSlide(currentIndex);
        }

        setInterval(() => moveSlide(1), 4000); // 4초마다 자동 변경
    </script>

</body>
</html>
