        .header {
            background: rgba(255, 255, 255, 0.9);

            margin-bottom: 20px;

            padding: 0;
        }

        .research-list li {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* 로고와 글 사이 간격 */
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
        }

        .footer-logo img {
            display: block;
            max-width: 100px; /* 로고 크기 조정 */
            height: auto;
        }

        .footer-text {
            text-align: left; /* 글 왼쪽 정렬 */
